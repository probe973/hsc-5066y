<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Jamovi Course</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    <link rel="icon" type="image/png" href="/assets/images/favicon.png"> <!-- Optional: Add a favicon -->

    <!-- MathJax Script for LaTeX equations -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
</head>
<body>
    <header>
        <h1>{{ site.title | default: "Jamovi Data Exploration Course" }}</h1>
        <p>{{ site.description | default: "An interactive course for exploring datasets with jamovi." }}</p>
    </header>

    <nav>
        <ul>
            <li><a href="/">HSC-5066Y</a></li> <!-- Links to index.html in root -->
            <li><a href="/jamovi/">jamovi Guides</a></li> <!-- Links to jamovi/index.html -->
            <li><a href="/let/">LET Workshops</a></li> <!-- Links to let/index.html -->
            <!-- Add more navigation links as course develops -->
        </ul>
    </nav>
    
    <main>
        {{ content }}
    </main>

    <footer>
        
        <p>Built with <a href="https://jekyllrb.com/" target="_blank" rel="noopener noreferrer">Jekyll</a> and hosted on <a href="https://pages.github.com/" target="_blank" rel="noopener noreferrer">GitHub Pages</a>.</p>
    </footer>

    <!-- Script for question interactivity (will be developed later) -->
    <script src="/assets/js/scripts.js"></script>
</body>
</html>
